// grpc protocol for pixels-retina.

syntax = "proto3";

option java_multiple_files = false;
option java_package = "io.pixelsdb.pixels.retina";
option java_outer_classname = "RetinaProto";

package retina.proto;

import "index.proto";

// RetinaService and its related messages where from retina_service.proto
service RetinaWorkerService {
    rpc UpdateRecord (UpdateRecordRequest) returns (UpdateRecordResponse);
    // Bidirectional streaming method
    rpc StreamUpdateRecord (stream UpdateRecordRequest) returns (stream UpdateRecordResponse);
    rpc AddVisibility (AddVisibilityRequest) returns (AddVisibilityResponse);
    rpc QueryVisibility (QueryVisibilityRequest) returns (QueryVisibilityResponse);
    rpc ReclaimVisibility (ReclaimVisibilityRequest) returns (ReclaimVisibilityResponse);
    // Add writer buffer for new created table
    rpc AddWriteBuffer (AddWriteBufferRequest) returns (AddWriteBufferResponse);
    // Get a unified view of the data in the writer buffer
    rpc GetWriteBuffer (GetWriteBufferRequest) returns (GetWriteBufferResponse);
}

// header
message RequestHeader {
    string token = 1;
}

message ResponseHeader {
    string token = 1;
    int32 errorCode = 2;  // errorCode == 0 means success
    string errorMsg = 3;  // empty if errorCode == 0
}

// auxiliary structure
message VisibilityBitmap {
    repeated uint64 bitmap = 1;
}

// DeleteData: describes the deleted rows in a table
// - Each DeleteData entry groups index keys that belong to the same row
// - `indexKeys[0]` must be the primary index key
// - `indexKeys[1..n]` are the secondary index keys
message DeleteData {
    repeated index.proto.IndexKey indexKeys = 1;
}

// InsertData: describes the inserted rows in a table
// - Each InsertData entry groups index keys that belong to the same row
// - `indexKeys[0]` must be the primary index key
// - `indexKeys[1..n]` are the secondary index keys
// - `colValues` are the column values of the inserted row, in the order defined by the table schema
message InsertData {
    repeated index.proto.IndexKey indexKeys = 1;
    repeated bytes colValues = 2;
}

// UpdateData: describes the updated rows in a table
// - Each UpdateData entry groups index keys that belong to the same row
// - `indexKeys[0]` must be the primary index key
// - `indexKeys[1..n]` are the secondary index keys
// - `colValues` are the new column values of the updated row, in the order defined by the table schema
message UpdateData {
    repeated index.proto.IndexKey indexKeys = 1;
    repeated bytes colValues = 2;
}

message TableUpdateData {
    string tableName = 1;
    uint64 primaryIndexId = 2;
    repeated DeleteData deleteData = 3;
    repeated InsertData insertData = 4;
    repeated UpdateData updateData = 5;
    uint64 timestamp = 6;
}

// update
message UpdateRecordRequest {
    RequestHeader header = 1;
    string schemaName = 2;
    repeated TableUpdateData tableUpdateData = 3;
}

message UpdateRecordResponse {
    ResponseHeader header = 1;
}

// visibility
message AddVisibilityRequest {
    RequestHeader header = 1;
    string filePath = 2;
}

message AddVisibilityResponse {
    ResponseHeader header = 1;
}

message QueryVisibilityRequest {
    RequestHeader header = 1;
    uint64 fileId = 2;
    repeated uint32 rgIds = 3;
    uint64 timestamp = 4;
    // Optional transaction ID. Only set for long-running queries (offloaded).
    optional int64 transId = 5;
}

message QueryVisibilityResponse {
    ResponseHeader header = 1;
    repeated VisibilityBitmap bitmaps = 2;
}

message ReclaimVisibilityRequest {
    RequestHeader header = 1;
    uint64 fileId = 2;
    repeated uint32 rgIds = 3;
    uint64 timestamp = 4;
}

message ReclaimVisibilityResponse {
    ResponseHeader header = 1;
}

// add writer buffer
message AddWriteBufferRequest {
    RequestHeader header = 1;
    string schemaName = 2;
    string tableName = 3;
}

message AddWriteBufferResponse {
    ResponseHeader header = 1;
}

// get writer buffer
message GetWriteBufferRequest {
    RequestHeader header = 1;
    string schemaName = 2;
    string tableName = 3;
    uint64 timestamp = 4;
}

message GetWriteBufferResponse {
    ResponseHeader header = 1;
    bytes data = 2;
    repeated int64 ids = 3;
    repeated VisibilityBitmap bitmaps = 4;
}
