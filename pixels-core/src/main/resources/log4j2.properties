appender.rolling.name=log

# use these two lines if appender.rolling.type is set to File
#appender.rolling.append=true
#appender.rolling.fileName=${env:PIXELS_HOME}/logs/pixels-core-what-the-fuck.log

appender.rolling.layout.type=PatternLayout
appender.rolling.layout.pattern=%-d{yyyy-MM-dd HH:mm:ss,SSS} [%c]-[%p] %m%n
rootLogger.level=debug
rootLogger.appenderRef.stdout.ref=STDOUT
rootLogger.appenderRef.log.ref=log
